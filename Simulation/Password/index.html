<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <label for="password">Password:</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Enter your password">
      <button id="toggle-password">Show</button>
    </div>

    <div class="progress-bar">
      <div id="strength-bar"></div>
    </div>
    <p id="strength-text">Strength: </p>

    <ul class="requirements">
      <li id="lower">At least 1 lowercase letter</li>
      <li id="upper">At least 1 uppercase letter</li>
      <li id="number">At least 1 number</li>
      <li id="special">At least 1 special character (!@#$...)</li>
      <li id="length">At least 8 characters</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
